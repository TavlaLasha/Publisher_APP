<!DOCTYPE html>
<html lang="zxx" class="no-js">
<head>
    {% load static %}
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'images/fav.png' %}">
    <!-- Author Meta -->
    <meta name="author" content="colorlib">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content="">
    <!-- meta character set -->
    <meta charset="UTF-8">

    <script src="https://cdn.tiny.cloud/1/ooc1ymztfs63emtqgdhelrv372hgpz4mqc8yd3xae3ov1rs3/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- Site Title -->
    <title>Hyphen Web</title>

    </head>
    <body>	
      <header id="header" id="home">
        <div class="container main-menu">
            <div class="row align-items-center justify-content-between d-flex">
              <div id="logo">
                <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="" title="" /></a>
              </div>
              <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li><a href="{% url 'index' %}">Home</a></li>
                </ul>
              </nav><!-- #nav-menu-container -->		    		
            </div>
        </div>
      </header><!-- #header -->
      {% block page_content %}{% endblock %}
        
        
        
        
          
        <!-- start footer Area -->		
        <footer class="footer-area section-gap">
            <div class="container">
                {% block footer_content %}{% endblock %}
                <div class="footer-bottom row align-items-center justify-content-between">
                    <p class="footer-text m-0 col-lg-6 col-md-12">
                    Copyright &copy; 2021 <a href="">Terms & Conditions</a></p>
                    <div class="col-lg-6 col-sm-12 footer-social">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-dribbble"></i></a>
                        <a href="#"><i class="fa fa-behance"></i></a>
                    </div>
                </div>						
            </div>
        </footer>
        <script src="https://cdn.ckeditor.com/ckeditor5/11.2.0/classic/ckeditor.js"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
